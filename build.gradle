plugins {
    id 'java'
}

group 'org.krasotina'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    google()
    jcenter()
    maven { url "https://jitpack.io" }

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(dir: 'lib', include: ['*.jar'])
    compile 'io.appium:java-client:3.3.0'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'org.apache.httpcomponents:httpclient:4.5.1'
    compile 'commons-lang:commons-lang:2.6'
    compile 'com.google.code.gson:gson:2.5'
    compile 'com.google.http-client:google-http-client:1.21.0'
    compile 'com.testdroid:testdroid-api:2.9'
    compile 'com.google.http-client:google-http-client-jackson2:1.21.0'
    compile group: 'com.android.support.test', name: 'runner', version: '1.0.2'
    compile group: 'com.android.support.test.espresso', name: 'espresso-core', version: '3.0.2'
    testImplementation 'com.android.support.test:runner:1.0.2'
    testCompile 'org.junit.jupiter:junit-jupiter:5.4.2'
}

test {
    useJUnitPlatform()
}
